<!DOCTYPE html>
<html lang="en" class="scroll-smooth group" data-sidebar="brand" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>IMS - EzStock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta content="Inventory Management System for Small Businesses" name="description" />
    <meta content="" name="EzStock" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/EzStock.png" />

    <!-- Css -->
    <!-- Main Css -->

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/5e1b21a2a2.js" crossorigin="anonymous"></script>

</head>

<body data-layout-mode="light" data-sidebar-size="default" data-theme-layout="vertical"
    class="bg-[#EEF0FC] dark:bg-gray-900">

    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
        <div
            class="w-full  m-auto bg-white dark:bg-slate-800/60 rounded shadow-lg ring-2 ring-slate-300/50 dark:ring-slate-700/50 lg:max-w-md">
            <div class="text-center p-6 bg-slate-900 rounded-t">
                <a href="#"><img src="assets/images/EzStock.png" alt="" class="w-14 h-14 mx-auto mb-2"></a>
                <h3 class="font-semibold text-white text-xl mb-1">Let's Get Started IMS - EzStock</h3>
                <p class="text-xs text-slate-400">Sign in to continue to EzStock.</p>
            </div>

            <form class="p-6" action="register.php" method="post">
                <div>
                    <label for="user_img" class="font-medium text-sm text-slate-600 dark:text-slate-400">Profile Image</label>
                    <input type="file" id="user_img" name="user_img"
                        class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700"
                        accept="image/*">
                </div>
                <div class="mt-2">
                    <label for="user_name"
                        class="font-medium text-sm text-slate-600 dark:text-slate-400">Username</label>
                    <input type="text" id="user_name" name="user_name"
                        class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700"
                        placeholder="Enter Username" required>
                </div>
                <div class="mt-2">
                    <label for="user_email" class="font-medium text-sm text-slate-600 dark:text-slate-400">Email</label>
                    <input type="email" id="user_email" name="user_email"
                        class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700"
                        placeholder="Enter Email" required>
                </div>
                <div class="mt-2">
                    <label for="user_phone" class="font-medium text-sm text-slate-600 dark:text-slate-400">Phone
                        Number</label>
                    <input type="text" id="user_phone" name="user_phone"
                        class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700"
                        placeholder="Enter Phone Number" required>
                </div>

                <div class="mt-2">
                    <label for="user_pwd" class="font-medium text-sm text-slate-600 dark:text-slate-400">Your
                        password</label>
                    <input type="password" id="user_pwd" name="user_pwd"
                        class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700"
                        placeholder="Enter Password" required>
                </div>
                <div class="mt-2">
                    <label for="confirmPassword" class="font-medium text-sm text-slate-600 dark:text-slate-400">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700"
                        placeholder="Enter Confirm Password" required>
                </div>
                
                <div class="block mt-3">
                    <label class="custom-label block dark:text-slate-300">
                        <div
                            class="bg-white dark:bg-slate-700  border border-slate-200 dark:border-slate-600 rounded w-4 h-4  inline-block leading-4 text-center -mb-[3px]">
                            <input type="checkbox" name="terms" required class="hidden">
                            <i class="fas fa-check hidden text-xs text-slate-700 dark:text-slate-200"></i>
                        </div>
                        By registering you agree to the EzStock Terms of Use
                    </label>
                </div>
                <div class="mt-4">
                    <button
                        class="w-full px-2 py-2 tracking-wide text-white transition-colors duration-200 transform bg-brand-500 rounded-md hover:bg-brand-600 focus:outline-none focus:bg-brand-600">
                        Register
                    </button>
                </div>
            </form>
            <p class="mb-5 text-sm font-medium text-center text-slate-500"> Already have an account ? <a
                    href="login.html" class="font-medium text-brand-500 hover:underline">Log in</a>
            </p>
        </div>
    </div>


    <!-- JAVASCRIPTS -->

    <script src="assets/js/flatpickr.min.js"></script>
    <script src="assets/js/frostui.js"></script>

    <script src="assets/js/app.js"></script>
    <!-- JAVASCRIPTS -->
</body>

</html>
